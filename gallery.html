<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/developer.png" />
    <link rel="stylesheet" href="css/gallery.css">
    <title>Gallery</title>
</head>

<body>

  <h1>Nargiz's Photo Gallery</h1>

  <input type="radio" id="all" name="radioBtn" checked>
  <input type="radio" id="places" name="radioBtn">
  <input type="radio" id="friends" name="radioBtn">
  <input type="radio" id="dump" name="radioBtn">

  <label for="all" class="tag all">All</label>
  <label for="places" class="tag places">Places</label>
  <label for="friends" class="tag friends">Friends</label>
  <label for="dump" class="tag dump">Dump</label>

  <br>

  <div class="images">
    <img src="images/place-1.jpg" alt="Nargiz's Photo" class="places">
    <img src="images/place-2.jpg" alt="Nargiz's Photo" class="places">
    <img src="images/place-3.jpg" alt="Nargiz's Photo" class="places">
    <img src="images/place-4.jpg" alt="Nargiz's Photo" class="places">
    <img src="images/place-5.jpg" alt="Nargiz's Photo" class="places">
    <img src="images/place-6.jpg" alt="Nargiz's Photo" class="places">

    <img src="images/friends-1.jpg" alt="Nargiz's Photo" class="friends">
    <img src="images/friends-2.jpg" alt="Nargiz's Photo" class="friends">
    <img src="images/friends-3.jpg" alt="Nargiz's Photo" class="friends">

    <img src="images/dump-1.jpg" alt="Nargiz's Photo" class="dump">
    <img src="images/dump-2.jpg" alt="Nargiz's Photo" class="dump">
    <img src="images/dump-3.jpg" alt="Nargiz's Photo" class="dump">
    <img src="images/dump-4.jpg" alt="Nargiz's Photo" class="dump">
    <img src="images/dump-5.jpg" alt="Nargiz's Photo" class="dump">

  </div>
  

</body>
</html>
